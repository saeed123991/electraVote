{% if messages %}
<div class="alert alert-dismissible fade show alert-success mb-4 rounded-pill text-center" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  {% for message in messages %}
    {{ message }}
    {% if not forloop.last %}<br>{% endif %}
  {% endfor %}
</div>
<script>
  // Automatically dismiss messages after 2 seconds
  setTimeout(function(){
    $('.alert').alert('close');
  }, 2000);
</script>
{% endif %}
